version: 2.1

orbs:
 win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run:
          name: Installing Inno Setup with Chocolatey
          command: choco install innosetup -y

      - run: 
          name: Compiling Inno Setup script using ISCompil.exe
          command: |
            cd ISCompiler
            ./ISCompil.exe